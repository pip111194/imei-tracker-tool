<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced IMEI Tracker - Professional Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #7e22ce 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .main-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            margin-bottom: 30px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid #e0e0e0;
        }

        .tab {
            padding: 15px 30px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            color: #666;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }

        .tab.active {
            color: #7e22ce;
            border-bottom-color: #7e22ce;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .input-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        input, textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
            font-family: inherit;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #7e22ce;
            box-shadow: 0 0 0 3px rgba(126, 34, 206, 0.1);
        }

        .btn {
            padding: 15px 40px;
            background: linear-gradient(135deg, #7e22ce 0%, #a855f7 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(126, 34, 206, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .result-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .result-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            border-left: 4px solid #7e22ce;
        }

        .result-card h3 {
            color: #7e22ce;
            margin-bottom: 15px;
            font-size: 1.1em;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .result-label {
            font-weight: 600;
            color: #555;
            font-size: 0.9em;
        }

        .result-value {
            color: #333;
            font-weight: 500;
        }

        .status-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .status-valid { background: #d4edda; color: #155724; }
        .status-invalid { background: #f8d7da; color: #721c24; }
        .status-stolen { background: #fff3cd; color: #856404; }
        .status-active { background: #d1ecf1; color: #0c5460; }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .loading.show { display: block; }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #7e22ce;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .error.show { display: block; }

        .history-timeline {
            position: relative;
            padding-left: 30px;
        }

        .history-item {
            position: relative;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .history-item::before {
            content: '';
            position: absolute;
            left: -22px;
            top: 20px;
            width: 12px;
            height: 12px;
            background: #7e22ce;
            border-radius: 50%;
            border: 3px solid white;
        }

        .batch-results {
            max-height: 500px;
            overflow-y: auto;
        }

        .batch-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .api-config {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .api-config input {
            background: white;
        }

        @media (max-width: 768px) {
            .header h1 { font-size: 2em; }
            .tabs { overflow-x: auto; }
            .result-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç Advanced IMEI Tracker</h1>
            <p>Professional Device Tracking & Verification System</p>
        </div>

        <div class="main-card">
            <div class="api-config">
                <label>üîó API Endpoint</label>
                <input type="text" id="apiEndpoint" value="http://localhost:3000/api" placeholder="Enter API URL">
            </div>

            <div class="tabs">
                <button class="tab active" onclick="switchTab('single')">Single Track</button>
                <button class="tab" onclick="switchTab('batch')">Batch Validate</button>
                <button class="tab" onclick="switchTab('history')">Device History</button>
                <button class="tab" onclick="switchTab('carrier')">Carrier Lock</button>
            </div>

            <!-- Single Track Tab -->
            <div id="single" class="tab-content active">
                <div class="input-group">
                    <label>üì± IMEI Number (15 digits)</label>
                    <input type="text" id="imei-single" placeholder="e.g., 357174051234567" maxlength="15">
                </div>
                <button class="btn" onclick="trackSingle()">üîç Track Device</button>
                
                <div class="loading" id="loading-single">
                    <div class="spinner"></div>
                    <p style="color: #7e22ce; font-weight: 600;">Analyzing IMEI...</p>
                </div>
                
                <div class="error" id="error-single"></div>
                
                <div id="result-single"></div>
            </div>

            <!-- Batch Validate Tab -->
            <div id="batch" class="tab-content">
                <div class="input-group">
                    <label>üìã IMEI Numbers (One per line, max 50)</label>
                    <textarea id="imei-batch" rows="10" placeholder="357174051234567&#10;358240051234568&#10;359070051234569"></textarea>
                </div>
                <button class="btn" onclick="trackBatch()">üîç Validate Batch</button>
                
                <div class="loading" id="loading-batch">
                    <div class="spinner"></div>
                    <p style="color: #7e22ce; font-weight: 600;">Processing batch...</p>
                </div>
                
                <div class="error" id="error-batch"></div>
                
                <div id="result-batch"></div>
            </div>

            <!-- History Tab -->
            <div id="history" class="tab-content">
                <div class="input-group">
                    <label>üì± IMEI Number</label>
                    <input type="text" id="imei-history" placeholder="e.g., 357174051234567" maxlength="15">
                </div>
                <button class="btn" onclick="trackHistory()">üìú Get History</button>
                
                <div class="loading" id="loading-history">
                    <div class="spinner"></div>
                    <p style="color: #7e22ce; font-weight: 600;">Fetching history...</p>
                </div>
                
                <div class="error" id="error-history"></div>
                
                <div id="result-history"></div>
            </div>

            <!-- Carrier Lock Tab -->
            <div id="carrier" class="tab-content">
                <div class="input-group">
                    <label>üì± IMEI Number</label>
                    <input type="text" id="imei-carrier" placeholder="e.g., 357174051234567" maxlength="15">
                </div>
                <button class="btn" onclick="trackCarrier()">üîí Check Carrier Lock</button>
                
                <div class="loading" id="loading-carrier">
                    <div class="spinner"></div>
                    <p style="color: #7e22ce; font-weight: 600;">Checking carrier status...</p>
                </div>
                
                <div class="error" id="error-carrier"></div>
                
                <div id="result-carrier"></div>
            </div>
        </div>
    </div>

    <script src="advanced-tracker.js"></script>
</body>
</html>
